---
layout: default
title: Joyberry Studios
---
<!-- #masthead -->
<div id="content" class="site-content">
    <div id="primary" class="content-area column full">
        <main id="main" class="site-main">
        <div class="grid portfoliogrid">
            {% for post in site.posts %}
            <article class="hentry">
            <header class="entry-header">
            <div class="entry-thumbnail">
                <a href="portfolio-item.html"><img src="{{ post.image }}" class="attachment-post-thumbnail size-post-thumbnail wp-post-image" alt="p1"/></a>
            </div>
            <h2 class="entry-title"><a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a></h2>
            </header>
            </article>
            {% endfor %}
        </div>
        <!-- .grid -->
        
        <nav class="pagination">
        <span class="page-numbers current">1</span>
        <a class="page-numbers" href="#">2</a>
        <a class="next page-numbers" href="#">Next Â»</a>
        </nav>
        <br/>
        
        </main>
        <!-- #main -->
    </div>
    <!-- #primary -->
</div>
<!-- #content -->
